<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MazeDriver</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">



    <!-- Bootstrap core CSS -->
<link href="../static/content/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="../static/content/cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h1 >The Maze Driver</h1>
      </nav>
    </div>
  </header>

  <main class="px-3">
       {% if error %}
      <div class="alert alert-danger" role="alert">
  Invalid Pin, Please ask the pin from your teacher!
        </div>
      {% endif %}
    <h1>Enter Pin!</h1>

    <form method = "POST" action='{{ url_for("student") }}'>
       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="input-group input-group-lg">
            <input type="text" name="pin" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        </br>
        <p class="lead">
          <button  class="btn btn-lg btn-secondary fw-bold border-white bg-white">Enter</button >
        </p>
    </form>
  </main>

  <footer class="mt-auto text-white-50">
  </footer>
</div>



  </body>
</html>
